<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Content Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    /* Top bar styling */
    #topbar {
      background: #333;
      color: white;
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Side navigation bar styling */
    #sidebar {
      background: #444;
      color: white;
      width: 200px;
      position: fixed;
      top: 50px;  /* Space below the top bar */
      bottom: 0;
      padding-top: 20px;
      padding-left: 10px;
    }

    #sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    #sidebar a:hover {
      background-color: #555;
    }

    /* Content area styling */
    #content {
      margin-left: 220px;  /* Offset by the sidebar width */
      margin-top: 60px;    /* Offset by the topbar height */
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div id="topbar">
    <h2>My Website</h2>
  </div>

  <div id="sidebar">
    <a href="#" data-content="home">Home</a>
    <a href="#" data-content="about">About</a>
    <a href="#" data-content="services">Services</a>
    <a href="#" data-content="contact">Contact</a>
  </div>

  <div id="content">
    <!-- Dynamic content will be loaded here -->
  </div>

  <script src="static/js/main_info.js"></script>
</body>
</html>
